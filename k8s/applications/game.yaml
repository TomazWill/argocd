apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-game
  namespace: argocd
spec:
  destination:
    # name: 'k3d-dev-cluster-will'
    namespace: game
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s/overlays/game
    repoURL: https://github.com/TomazWill/argocd
    targetRevision: main
  project: proj-dev
  syncPolicy:
      syncOptions:
        - CreateNamespace=true
      automated: 
        prune: true
        selfHeal: true